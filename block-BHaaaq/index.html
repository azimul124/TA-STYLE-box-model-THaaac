<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 02</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Exercise Two</h1>
    </header>
    <main>
      <section>
        <div class="box solid"></div>
        <div>
          <div class="box double"></div>
          <div class="box dashed"></div>
        </div>
        <div>
          <div class="box dotted"></div>
          <div class="box none"></div>
        </div>
      </section>
      <section>
        <div class="para-box">
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et dicta
            commodi veniam, officia ut ratione veritatis, voluptatum alias error
            reprehenderit eos mollitia molestiae tenetur, natus blanditiis
            deserunt unde dignissimos fugiat?
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
